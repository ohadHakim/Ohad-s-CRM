<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customers</title>
</head>
<body>
    <h3>Get all customers</h3>
    <form method="get" action="/customers">
        <select name="column">
            <option value="name">Sort by customer name</option>
            <option value="email">Sort by customer email</option>
            <option value="country_name">Sort by country</option>
        </select>
        <select name="sort">
            <option value="ASC">Sort A-Z</option>
            <option value="DESC">Sort Z-A</option>
        </select>
        <button type="submit">Get All Customers</button>
    </form>

    <h3>Export customers</h3>
    <form method="get" action="/customers/export">
        <button type="submit">Export Customers</button>
    </form>

    <h3>Add customer</h3>
    <form method="post" action="/customers">
        <div>
            <label for="">Name:</label>
            <input type="text" name="name">
        </div>
        <div>
            <label for="">Phone:</label>
            <input type="text" name="phone">
        </div>
        <div>
            <label for="">Email:</label>
            <input type="text" name="email">
        </div>
        <div>
            <label for="">Country:</label>
            <input type="number" name="country">
        </div>
        <button type="submit">Add customer</button>
    </form>
</body>
</html>
